<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Definitions for gradient and filter -->
  <defs>
    <!-- Primary gradient from portfolio theme -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <!-- Glassmorphism blur effect -->
    <filter id="glassBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Background with rounded corners and glass effect -->
  <rect x="5" y="5" width="90" height="90" rx="20" ry="20" 
        fill="#020617" 
        fill-opacity="0.95" 
        filter="url(#glassBlur)"
        style="stroke: url(#primaryGradient); stroke-width: 2; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s;" 
        class="icon-background" />

  <!-- SF Text with gradient and shadow -->
  <text x="50" y="70" font-size="48" text-anchor="middle" 
        font-family="'Inter', Arial, sans-serif" 
        font-weight="700" 
        fill="url(#primaryGradient)" 
        style="text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);"
        class="icon-text">SF</text>

  <!-- Subtle overlay for depth -->
  <rect x="5" y="5" width="90" height="90" rx="20" ry="20" 
        fill="url(#primaryGradient)" 
        fill-opacity="0.1" 
        style="pointer-events: none;" />

  <!-- Inline CSS for hover effects -->
  <style>
    .icon-background:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
    }
    .icon-text:hover {
      transform: scale(1.1);
    }
  </style>
</svg>